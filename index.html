<style>
  body{
    margin: 0px;
  }
  .header{
    width:100%;
    height:100px;
    background-color: whitesmoke;
    border-bottom: 1px solid gray;
    display: flex;
    justify-content: space-around;
    text-align: left;
  
  }
  .brand{
    width:300px;
    height:60px;
    border:1px soid gray;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size:30px;
  }
  .searching{
     width:400px;
     height:60px;
     border:1px solid gray;
     justify-content: center;
     align-items: center;
     text-align: center;
     margin-top:20px;

  }
  .searching input{
    width:350px;
    height:40px;
    margin-top: 10px;
  }
  .location{
    width:200px;
    height:60px;
    
    margin-top:20px;
    justify-content: center;
    align-items: center;
    text-align: center;

  }
  .location input
  {
    width:200px;
    height:60px;
    border-top-left-radius: 10px;
    border-bottom-right-radius:10px ;
  }
  .icons-bar
  {
    width:300px;
    height:60px;
    border:1px solid gray;
    margin-top:20px;
    justify-content:right;
    align-items:center;
    text-align: right;
    margin-top: 20px;
    display: flex;
  }
  .icons-bar span{
    font-size:30px;
    margin-left:10px;
  }
  .modall{
    visibility:hidden;
  }
  .search{
    visibility:hidden;
  }
  @media only screen and (max-width: 1200px) {

     .dd{
      width:10px;
     }
     .header{
      width:100%;
      height:100px;
      justify-content: space-between;
     }
      .searching{
        display: none;
      }
      .icons-bar{
        width:300px;
        justify-content:center;
        align-items: center;
        margin-left: 0px;
      }
      .icons-bar span{float: right;
        font-size:20px;
        justify-content: right;
        text-align: right;
        padding-left: -10px;
      }
      .location{
        display: none;
      }
      .brand p{
        font-size:25px;
      }
      .modall button{
        visibility:visible;
      }
      .search button{
        visibility: visible;
      }
  }
</style>
<body>
 <header class="header">
  <div class="brand">
    <p>INDIA<i class="bi bi-cart4"></i><br>shop</p>
  </div>
  <div class="location">
    <input type="button" value="location">
  </div>
  <div class="searching">
   <input type="search" placeholder="Search Product"/>
  </div>
  <div class="icons-bar">
    <span class="search">
      <button type="button" class="btn btn-primary position-relative" data-toggle="modal" data-target="#exampleModalScrollable" >
        <i class="bi bi-search"></i>
      
      </button>
    </span>
    <span>

      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-mdb-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-check-fill"></i>
        </button>
       
      </div>

    </span>
    <span>
      <button type="button" class="btn btn-primary position-relative" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling1" aria-controls="offcanvasScrolling">
        <i class="bi bi-heart"></i>
        <div class="position-absolute top-0 start-100 translate-middle badge rounded-pill badge-danger">
          0
          <span class="visually-hidden">unread messages</span>
        </div>
      </button>
    </span>
    <span>

      <button type="button" class="btn btn-primary position-relative">
        <i class="bi bi-bag"></i>
        <div class="position-absolute top-0 start-100 translate-middle badge rounded-pill badge-danger">
          0
          <span class="visually-hidden">unread messages</span>
        </div>
      </button>
    
    </span>
    <span class="modall">

      <button type="button" class="btn btn-primary position-relative" >
        <i class="bi bi-list"></i>
       
      </button>
    
    </span>
  </div>
  
 

</header>
